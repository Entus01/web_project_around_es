<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./page/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Logotipo Around The U.S."
          class="logo header__logo"
          src="./images/logo.svg"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="image-container">
            <button
              aria-label="Cambiar imagen de perfil"
              class="image__edit-button"
              type="button"
            ></button>
            <img class="profile__image" src="" alt="Avatar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              aria-label="Editar perfil"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            aria-label="Agregar tarjeta"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button
                  aria-label="Eliminar tarjeta"
                  class="card__delete-button"
                  type="button"
                ></button>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Botón Me gusta"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
      <div class="popup" id="profile-picture-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Cambiar foto de perfil</h3>
          <form class="popup__form" id="profile-picture-form" novalidate>
            <input
              class="popup__input popup__input_type_url"
              id="link"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
            />
            <span class="popup__input-error link-input-error"></span>
            <button class="button popup__button" type="submit" disabled>
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" id="edit-profile-form" novalidate>
            <input
              class="popup__input popup__input_type_name"
              id="name"
              name="name"
              placeholder="Nombre"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              class="popup__input popup__input_type_description"
              id="description"
              name="description"
              placeholder="Acerca de mí"
              type="text"
              minlength="2"
              maxlength="2000"
              required
            />
            <span class="popup__input-error description-input-error"></span>
            <button class="button popup__button" type="submit" disabled>
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form class="popup__form" id="new-card-form" novalidate>
            <input
              class="popup__input popup__input_type_card-name"
              id="place-name"
              name="place-name"
              placeholder="Título"
              required
              type="text"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error place-name-input-error"></span>
            <input
              class="popup__input popup__input_type_url"
              id="link"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
            />
            <span class="popup__input-error link-input-error"></span>
            <button class="button popup__button" type="submit">Crear</button>
          </form>
        </div>
      </div>
      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup" id="delete-confirmation-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">¿Estás seguro?</h3>
          <button class="button popup__button" type="submit">Sí</button>
        </div>
      </div>
    </div>
    <script src="./page/index.js" type="module"></script>
  </body>
</html>
